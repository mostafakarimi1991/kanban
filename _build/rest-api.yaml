openapi: 3.0.2
info:
  title: سامانه کانبان
  version: 0.0.1
  description: سامانه ای برای مدیریت و نظارت بر روند پیشرفت کارها
servers:
  - url: /api/v1
tags:
  - name: users
    description: سرویس های مرتبط با کاربران
  - name: kanbans
    description: سرویس های مرتبط با کانبان
  - name: commonServices
    description: سرویس های مشترک
  - name: entities
    description: سرویس های مرتبط با هستارها
  - name: cards
    description: سرویس های مرتبط با کارتها
  - name: queues
    description: سرویس های مرتبط با صف ها
  - name: labels
    description: سرویس های مرتبط با برچسب ها
paths:
  /users:
    post:
      summary: ثبت نام کاربر
      operationId: registerUser
      description: ثبت نام کاربر
      tags:
        - users
      parameters:
        - name: code
          in: header
          description: کد یا کلمه عبور
          required: false
          schema:
            type: string
            format: password
      requestBody:
        description: اطلاعات کاربر
        content:
          application/json:
            schema:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
  /users/login:
    post:
      summary: هویت سنجی کاربر و ورود به سامانه
      operationId: login
      description: هویت سنجی کاربر و ورود به سامانه
      tags:
        - users
      parameters:
        - name: grant
          in: header
          description: نوع هویت سنجی
          required: true
          schema:
            type: string
            enum:
              - CODE
              - TOKEN
        - $ref: '#/paths/~1users/post/parameters/0'
        - name: Authorization
          in: header
          description: توکن هویت سنجی
          required: false
          schema:
            type: string
      requestBody:
        description: نام کاربری و کلمه عبور
        content:
          application/json:
            schema:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
      responses:
        '200':
          description: اطلاعات ورود به سرویس ها
          content:
            application/json:
              schema:
                $ref: '#/paths/~1users/post/responses/200/content/application~1json/schema'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
  /users/change-password:
    post:
      summary: تغییر کلمه عبور
      operationId: changePassword
      description: تغییر کلمه عبور
      tags:
        - users
      parameters:
        - $ref: '#/paths/~1users~1login/post/parameters/2'
        - $ref: '#/paths/~1users/post/parameters/0'
      requestBody:
        description: نام کاربری و کلمه عبور جدید
        content:
          application/json:
            schema:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: اطلاعات ورود به سرویس ها
          content:
            application/json:
              schema:
                $ref: '#/paths/~1users/post/responses/200/content/application~1json/schema'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
  /kanbans:
    get:
      summary: لیست کانبان ها
      operationId: getKanbans
      description: لیست کانبان ها
      tags:
        - kanbans
      parameters:
        - $ref: '#/paths/~1logs/get/parameters/0'
        - $ref: '#/paths/~1logs/get/parameters/1'
        - $ref: '#/paths/~1logs/get/parameters/2'
        - $ref: '#/paths/~1logs/get/parameters/3'
        - name: kanbanName
          in: query
          description: نام کانبان
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - name
                      properties:
                        id:
                          type: string
                          pattern: uuid
                        name:
                          type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '404':
          description: There is no response
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/404/content/application~1json/schema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
  /kanban:
    post:
      summary: اضافه کردن کانبان
      operationId: addKanban
      description: اضافه کردن کانبان
      tags:
        - kanbans
      requestBody:
        description: اطلاعات کانبان
        content:
          application/json:
            schema:
              type: object
              properties:
                kanban:
                  type: object
                  $ref: '#/paths/~1kanban/put/requestBody/content/application~1json/schema/properties/kanban'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  kanban:
                    type: object
                    $ref: '#/paths/~1kanbans/get/responses/200/content/application~1json/schema/properties/items/items'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
    put:
      summary: ویرایش کردن کانبان
      operationId: editKanban
      description: ویرایش کردن کانبان
      tags:
        - kanbans
      requestBody:
        description: اطلاعات کانبان
        content:
          application/json:
            schema:
              type: object
              properties:
                kanban:
                  type: object
                  required:
                    - id
                    - name
                    - background
                    - userAccessibility
                    - managerAccessibility
                    - entities
                    - queues
                  properties:
                    id:
                      type: string
                      pattern: uuid
                    name:
                      type: string
                    background:
                      type: string
                    userAccessibility:
                      type: array
                      items:
                        $ref: '#/paths/~1accessibilities~1%7Bname%7D/get/responses/200/content/application~1json/schema/properties/items/items'
                    managerAccessibility:
                      type: array
                      items:
                        $ref: '#/paths/~1accessibilities~1%7Bname%7D/get/responses/200/content/application~1json/schema/properties/items/items'
                    entities:
                      type: array
                      items:
                        $ref: '#/paths/~1entities/get/responses/200/content/application~1json/schema/properties/items/items'
                    queues:
                      type: array
                      items:
                        type: object
                        required:
                          - queueId
                          - queueName
                        properties:
                          queueId:
                            type: string
                            pattern: uuid
                          queueName:
                            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  kanban:
                    type: object
                    $ref: '#/paths/~1kanbans/get/responses/200/content/application~1json/schema/properties/items/items'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '404':
          description: There is no response
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/404/content/application~1json/schema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
  '/kanban/{id}':
    delete:
      summary: حذف کانبان
      operationId: deleteKanban
      description: حذف کانبان
      tags:
        - kanbans
      requestBody:
        description: اطلاعات کانبان
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  pattern: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - response
                properties:
                  response:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '404':
          description: There is no response
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/404/content/application~1json/schema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
    get:
      summary: نمایش کانبان
      operationId: getKanban
      description: نمایش کانبان
      tags:
        - kanbans
      parameters:
        - $ref: '#/paths/~1cards/get/parameters/6'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  kanban:
                    type: object
                    $ref: '#/paths/~1kanban/put/requestBody/content/application~1json/schema/properties/kanban'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '404':
          description: There is no response
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/404/content/application~1json/schema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
  '/kanban/{id}/queues':
    get:
      summary: نمایش صف های کانبان
      operationId: getKanbanQueues
      description: نمایش صف های کانبان
      tags:
        - kanbans
      parameters:
        - $ref: '#/paths/~1cards/get/parameters/6'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      required:
                        - queueId
                        - queueName
                        - queuePriority
                        - color
                        - hidden
                        - prove
                        - cards
                      properties:
                        queueId:
                          type: string
                          pattern: uuid
                        queueName:
                          type: string
                        queuePriority:
                          type: integer
                        color:
                          type: string
                        hidden:
                          type: boolean
                        prove:
                          type: boolean
                        cards:
                          type: array
                          items:
                            $ref: '#/paths/~1cards/get/responses/200/content/application~1json/schema/properties/cards/items'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '404':
          description: There is no response
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/404/content/application~1json/schema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
  '/kanban/{id}/users':
    get:
      summary: نمایش یوزرهای کانبان
      operationId: getKanbanUsers
      description: نمایش یوزرهای کانبان
      tags:
        - kanbans
      parameters:
        - $ref: '#/paths/~1cards/get/parameters/6'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/paths/~1users~1%7Bname%7D/get/responses/200/content/application~1json/schema/properties/items/items'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '404':
          description: There is no response
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/404/content/application~1json/schema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
  '/kanban/{id}/labels':
    get:
      summary: نمایش برچسب های کانبان
      operationId: getKanbanLabels
      description: نمایش برچسب های کانبان
      tags:
        - kanbans
      parameters:
        - $ref: '#/paths/~1cards/get/parameters/6'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  labels:
                    type: array
                    items:
                      type: object
                      required:
                        - labelId
                        - labelName
                        - kanban
                      properties:
                        labelId:
                          type: string
                          pattern: uuid
                        labelName:
                          type: string
                        kanban:
                          type: object
                          $ref: '#/paths/~1kanbans/get/responses/200/content/application~1json/schema/properties/items/items'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '404':
          description: There is no response
          content:
            application/json:
