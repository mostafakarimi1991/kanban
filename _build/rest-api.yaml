          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '404':
          description: There is no response
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/404/content/application~1json/schema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
  /logs:
    get:
      summary: رخداد نگاری
      operationId: getLogs
      description: رخداد نگاری
      tags:
        - commonServices
      parameters:
        - name: page
          in: query
          description: شماره صفحه
          required: false
          schema:
            type: integer
            format: int32
        - name: pageSize
          in: query
          description: سایز صفحه
          required: false
          schema:
            type: integer
            format: int32
        - name: sortItem
          in: query
          description: نام فیلد مرتب سازی
          required: false
          schema:
            type: string
        - name: sortType
          in: query
          description: نوع مرتب سازی
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - name: operationType
          in: query
          description: توع عملیات
          required: false
          schema:
            type: string
            enum:
              - ADD
              - EDIT
              - DELETE
              - CHANGE
        - name: entityType
          in: query
          description: توع موجودیت
          required: false
          schema:
            type: string
            enum:
              - KANBAN
              - CARD
              - ENTITY
              - LABEL
              - QUEUE
        - name: userName
          in: query
          description: نام کاربر
          required: false
          schema:
            type: string
        - name: dateFrom
          in: query
          description: از تاریخ
          required: false
          schema:
            type: string
        - name: dateTo
          in: query
          description: تا تاریخ
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  logInfo:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - date
                        - operationType
                        - entityType
                        - user
                      properties:
                        id:
                          type: string
                          pattern: uuid
                        date:
                          type: string
                          format: date
                        operationType:
                          type: string
                          enum:
                            - ADD
                            - EDIT
                            - DELETE
                            - CHANGE
                        entityType:
                          type: string
                          enum:
                            - KANBAN
                            - CARD
                            - ENTITY
                            - LABEL
                            - QUEUE
                        user:
                          type: object
                          $ref: '#/paths/~1users~1%7Bname%7D/get/responses/200/content/application~1json/schema/properties/items/items'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '404':
          description: There is no response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  entityParam:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /entities:
    get:
      summary: لیست هستارها
      operationId: findEntities
      description: لیست هستارها
      tags:
        - entities
      parameters:
        - $ref: '#/paths/~1logs/get/parameters/0'
        - $ref: '#/paths/~1logs/get/parameters/1'
        - $ref: '#/paths/~1logs/get/parameters/2'
        - $ref: '#/paths/~1logs/get/parameters/3'
        - name: entityName
          in: query
          description: نام هستار
