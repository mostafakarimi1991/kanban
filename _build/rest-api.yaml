          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
  /entity:
    post:
      summary: اضافه کردن هستار
      operationId: addEntity
      description: اضافه کردن هستار
      tags:
        - entities
      requestBody:
        description: اطلاعات هستار
        content:
          application/json:
            schema:
              type: object
              properties:
                entity:
                  type: object
                  $ref: '#/paths/~1entity/put/requestBody/content/application~1json/schema/properties/entity'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
