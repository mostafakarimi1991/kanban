                $ref: '#/paths/~1logs/get/responses/404/content/application~1json/schema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
  '/users/{name}':
    get:
      summary: لیست کاربران
      operationId: findUsersByName
      description: لیست کاربران
      tags:
        - commonServices
      parameters:
        - $ref: '#/paths/~1logs/get/parameters/6'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      required:
                        - userId
                        - userName
                        - accessibility
                      properties:
                        userId:
                          type: string
                          pattern: uuid
                        userName:
                          type: string
                        accessibility:
                          type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/paths/~1card/put/responses/400/content/application~1json/schema'
        '404':
