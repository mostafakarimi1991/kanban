              schema:
                $ref: '#/paths/~1logs/get/responses/500/content/application~1json/schema'
  '/accessibilities/{name}':
    get:
      summary: لیست دسترسی ها
      operationId: findAccessibilityByName
      description: لیست دسترسی ها
      tags:
        - commonServices
      parameters:
        - name: accessibilityName
          in: query
          description: نام دسترسی
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - accessibility
                      properties:
                        id:
                          type: string
                          pattern: uuid
                        accessibility:
                          type: string
        '400':
