type: object
required:
  - cardId
  - cardName
  - cardPriority
  - queue
  - description
  - users
  - deadLine
  - labels
  - attachments
  - link
properties:
  cardId:
    type: string
    pattern: uuid
  cardName:
    type: string
  cardPriority:
    type: integer
  queue:
    type: object
    $ref: '../queues/queueInfo.yaml'
  description:
    type: string
  users:
    type: array
    items:
      $ref: '../common/user.yaml'
  deadLine:
    type: string
    format: date
  labels:
    type: array
    items:
      $ref: '../common/label.yaml'
  attachments:
    type: array
    items:
      $ref: './file.yaml'
  link:
    type: string
    format: uri