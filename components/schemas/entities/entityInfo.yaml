    type: string
    pattern: uuid
  entityName:
    type: string
  icon:
    type: string
    format: binary
  description:
    type: string
  searchLink:
    type: string
    format: uri
  viewLink:
    type: string
    format: uri
  createLink:
    type: string
    format: uri